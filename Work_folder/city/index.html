<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pablo-Ramirez-City</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div id="city">
    <div class="sky">
      <div class="cloud1"></div>
      <div class="cloud2"></div>
      <div class="cloud3"></div>
      <div class="cloud4"></div>
      <div class="cloud5"></div>
    </div>
    <div class="top_grass"></div>
    <div class="road">
      <div class="orange_truck">
        <div class="orange_truck_piece_1">
          <div class="truck_redlight"></div>
          <div class="truck_greylight"></div>
        </div>
        <div class="orange_truck_piece_2"></div>
        <div class="orange_truck_piece_3">
          <div class="truck_left_wheel_part1"></div>
        </div>
        <div class="orange_truck_piece_4">
          <div class="truck_left_wheel_part2"></div>
          <div class="truck_left_rim"></div>
          <div class="truck_left_wheel_part3"></div>
        </div>
        <div class="orange_truck_piece_5">
          <div class="truck_left_wheel_part4"></div>
        </div>
        <div class="orange_truck_piece_6"></div>
        <div class="orange_truck_piece_7">
          <div class="truck_window_piece1"></div>
        </div>
        <div class="orange_truck_piece_8">
          <div class="truck_window_piece2"></div>
          <div class="truck_right_wheel_part1"></div>
        </div>
        <div class="orange_truck_piece_9">
          <div class="truck_window_piece3"></div>
          <div class="truck_right_wheel_part2"></div>
          <div class="truck_right_rim"></div>
          <div class="truck_right_wheel_part3"></div>
        </div>
        <div class="orange_truck_piece_10">
          <div class="truck_window_piece4"></div>
          <div class="truck_right_wheel_part4"></div>
          <div class="truck_right_rim_piece2"></div>
          <div class="truck_right_wheel_part5"></div>
        </div>
        <div class="orange_truck_piece_11">
          <div class="truck_window_piece5"></div>
          <div class="truck_right_wheel_part6"></div>
        </div>
        <div class="orange_truck_piece_12"></div>
        <div class="orange_truck_piece_13">
          <div class="truck_yellowlights"></div>
          <div class="truck_right_greylight"></div>
        </div>
          <!-- <div class="green_pixle"></div>
          <div class="orange_truck_piece1"></div>
          <div class="window_piece1"></div>
          <div class="window_piece2"></div>
          <div class="window_piece3"></div>
          <div class="window_piece4"></div>
          <div class="window_piece5"></div> -->
      </div>
      <div class="dotted_lines">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
        <div class="line7"></div>
      </div>
      <div class="red_car"></div>
    </div>
    <div class="bottom_grass"></div>
  </div>
</body>
</html>
