<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pablo-Ramirez-Iphone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="front">
    <div class="phone">
      <div class="camera"></div>
      <div class="blue"></div>
      <div class="speaker"></div>
      <div id="screen">
        <video loop="loop" autoplay src="https://images.apple.com/media/us/iphone-x/2017/01df5b43-28e4-4848-bf20-490c34a926a7/overview/primary/hero/large_2x.mp4"></video>
      </div>
      <button onclick="colorChanger" class="homebutton"></button>
      <div class="button1"></div>
      <div class="button2"></div>
      <div class="button3"></div>
      <div class="button4"></div>

    </div>
  </div>
  <div class="back">
    <div class="backcamera">
      <div class="layer1"></div>
      <div class="layer2"></div>
      <div class="layer3"></div>
    </div>
    <div class="dot"></div>
    <div class="sparkle"></div>
    <div class="line"></div>
    <div class="apple">
      <div class="stem"></div>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="bite"></div>
    </div>
    <div class="iphone">
      <h3>iPhone</h3>
    </div>
    <div class="line2"></div>

  </div>
  <div class="side">
    <div class="topline2"></div>
    <div class="sidebutton1"></div>
    <div class="sidebutton2"></div>
    <div class="sidebutton3"></div>
    <div class="sidebutton4"></div>
    <div class="sidebutton5"></div>
    <div class="bottomline2"></div>
  </div>
</body>
</html>
