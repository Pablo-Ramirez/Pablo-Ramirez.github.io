<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pablo-Ramirez-Desktop</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <div class="desktop">
    <div class="monitor">
      <div class="outer_screen_part">
        <div class="screen">
          <video id="video" width="294px" height="100%" autoplay loop>
            <source class="off-on" src="fortnite_6.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="neck_of_monitor">
        <div class="top_shade_on_neck"></div>
      </div>
      <div class="base_of_monitor"></div>
    </div>
    <div class="computer">
      <div type="button" class="disks disk_entry_1" onclick="open()"></div>
      <div ype="button" class="disks disk_entry_2" onclick="open()"></div>
      <div id="power-on-off" class="green" onclick="onOff()" type="button"></div>
    </div>
  </div>
</body>
</html>
