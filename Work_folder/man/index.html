<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pablo-Ramirez-Man</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="man">
    <div class="hair"></div>
    <div class="face">
      <div class="eyebrow_1"></div>
      <div class="eyebrow_2"></div>
      <div class="eye_1"></div>
      <div class="eye_2"></div>
      <div class="nose"></div>
    </div>
    <div class="beard">
      <div class="mouth">
        <div class="border-circle left-circle"></div>
        <div class="border-circle right-circle"></div>
      </div>
    </div>
    <div class="ear_1">
      <div class="inner_ear_1"></div>
    </div>
    <div class="ear_2">
      <div class="inner_ear_2"></div>
    </div>
  </div>
</body>
</html>
