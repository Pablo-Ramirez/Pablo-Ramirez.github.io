<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pablo-Ramirez-Rick-Morty</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="rick_morty">
    <div class="bars">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
      <div class="bar bar9"></div>
      <div class="bar bar10"></div>
      <div class="bar bar11"></div>
    </div>
    <div class="morty">
      <div class="morty-hair">
        <div class="lightbrown">
          <div class="lb-top-part"></div>
          <div class="lb-bottom-part"></div>
        </div>
        <div class="darkbrown">
          <div class="db-top-part"></div>
          <div class="db-bottom-part"></div>
        </div>
      </div>
      <div class="morty-head">
        <div class="morty-face">
          <div class="morty-eyes eye1">
            <div class="iris reflection">
              <div class="pupil"></div>
            </div>
          </div>
          <div class="morty-eyes eye2">
            <div class="iris reflection">
              <div class="pupil"></div>
            </div>
          </div>
        </div>
        <div class="mouth">
          <div class="teeth tooth1"></div>
          <div class="teeth tooth2"></div>
          <div class="teeth tooth3"></div>
          <div class="teeth tooth4"></div>
          <div class="teeth tooth5"></div>
          <div class="teeth tooth6"></div>
          <div class="tongue"></div>
        </div>
      </div>
      <div class="body"></div>
      <div class="sign-with-hands">
        <div class="left-hand">
          <div class="lh-thumb"></div>
          <div class="fingers finger1">
            <nails class="lh-nail"></nails>
          </div>
          <div class="fingers finger2">
            <nails class="lh-nail"></nails>
          </div>
          <div class="fingers finger3">
            <nails class="lh-nail"></nails>
          </div>
          <div class="fingers finger4">
            <nails class="lh-nail"></nails>
          </div>
        </div>

        <div class="sign">
          <div class="inner-sign">
            <div class="line"></div>
            <h1>MORTY</h1>
          </div>
        </div>


        <div class="right-hand">
          <div class="rh-thumb"></div>
          <div class="fingers finger1">
            <nails class="rh-nail"></nails>
          </div>
          <div class="fingers finger2">
            <nails class="rh-nail"></nails>
          </div>
          <div class="fingers finger3">
            <nails class="rh-nail"></nails>
          </div>
          <div class="fingers finger4">
            <nails class="rh-nail"></nails>
          </div>
        </div>

      </div>
    </div>
    <div class="rick"></div>
  </div>
</body>
</html>
