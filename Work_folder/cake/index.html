<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Pablo-Ramirez-cake</title>
			<script src="libraries/p5.js"></script>
			<script src="libraries/p5.dom.js"></script>
			<script src="libraries/p5.sound.js"></script>
			<script src="sketch.js"></script>
			<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="red_background">
			<div class="top_cake_piece"></div>
			<div class="brown_circle_piece_for_cake"></div>
			<div class="bottom_right_cirlce_to_fill_in_the_gap_of_missing_cake"></div>
			<div class="cake">
				<div class="shadow_from_cherry"></div>
				<div class="cherry">
					<div class="bright_part_on_the_top_left_of_cherry">
						<div class="white_circle_top"></div>
						<div class="white_circle_bottom"></div>
					</div>
				</div>
				<div class="white_filling">
					<div class="dripping_chocolate_1"></div>
					<div class="dripping_chocolate_2"></div>
					<div class="dripping_chocolate_3"></div>
					<div class="dripping_chocolate_4"></div>
					<div class="banana_filling_1"></div>
					<div class="banana_filling_2"></div>
				</div>
				<div class="top_of_cake"></div>
				<div class="bottom_of_cake"></div>

			</div>
		</div>
	</body>
</html>
